<div class="card mt-3" style="width: 18rem;">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h5 class="card-title">{{wine?.name}}</h5>
    <p class="card-text">{{wine?.type}}
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{wine?.elaborationArea}}</li>
    <li class="list-group-item">{{wine?.nameOrigin}}</li>
    <li class="list-group-item">{{wine?.nameWineCellar}}</li>
  </ul>
  <div class="card-body d-flex justify-content-between" *ngIf="this.miWine.favorite !== undefined">
    <i class="icon {{taste}}" (click)="isTasted()"></i>
    <i class="icon {{favorite}}" (click)="isFavorite()"></i>
    <i class="icon bi bi-trash3" (click)="delete()"></i>
  </div>
  <button class="btn btn-outline-info" [routerLink]="['/wine', wine?.id]">Ver mas</button>
  <button class="btn btn-outline-warning" *ngIf="this.miWine.favorite === undefined" (click)=onSubmit()>AÃ±adir</button>
</div>
