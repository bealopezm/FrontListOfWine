<div class="text-center" *ngIf="loading">
  <img src="https://aserta.com.es/wp-content/themes/aserta_theme/img/loading-image.gif">
</div>
<div *ngIf="!loading && !token" class="container d-flex justify-content-center align-items-center col-12">
  <img class="image" src="../../../assets/images/vino_6.jpg" alt="">
  <form class="col-8 col-lg-4" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="email" class="form-label">Usuario</label>
      <input type="text" class="form-control" placeholder="ejemplo@gmail.com" formControlName="email">
    </div>
    <div class="mt-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" autocomplete="on">
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-outline-success">Acceder</button>
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <a [routerLink]="['/recoverPassword']" class="me-3">Olvidé la contraseña</a>
      <a [routerLink]="['/newUser']">Registro</a>
    </div>
  </form>
</div>
