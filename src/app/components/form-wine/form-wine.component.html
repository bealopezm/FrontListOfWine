<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mt-3">
      <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
    </div>
    <div class="mt-3">
      <select class="form-control" formControlName="Type_id">
        <option value="" disabled selected>Seleccione el tipo de vino</option>
        <option *ngFor="let type of types" value={{type.id}}>{{type?.name}}</option>
      </select>
      <div class="mt-3">
        <input type="text" class="form-control" placeholder="Zona de elaboración" formControlName="elaborationArea">
      </div>
      <div class="mt-3">
        <select class="form-control" formControlName="WineCellar_id">
          <option value="" disabled selected>Seleccione la Bodega</option>
          <option *ngFor="let wineCellar of wineCellars" value={{wineCellar.id}}>{{wineCellar?.name}}</option>
        </select>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalWineCellar"
          data-bs-whatever="@getbootstrap"><i class="bi bi-plus-lg"></i></button>
      </div>
    </div>
    <div class="mt-3">
      <select class="form-control" formControlName="Origin_id">
        <option value="" disabled selected>Seleccione la Denominacion de Origen</option>
        <option *ngFor="let origin of origins" value={{origin.id}}>{{origin?.name}}</option>
      </select>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalOrigin"
        data-bs-whatever="@getbootstrap"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div class="input-group mb-3 mt-3">
      <input type="file" class="form-control" formControlName="photo" (change)="addImage($event)">
    </div>
    <button type="submit" class="btn mt-3">Enviar</button>
  </form>
  <div class="modal fade" id="modalWineCellar" tabindex="-1" aria-labelledby="modalWineCellarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalWineCellarLabel">Añadir una Bodega</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #formWineCellar="ngForm" (ngSubmit)="addWineCellar(formWineCellar)">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre de la bodega</label>
              <input type="text" class="form-control" id="recipient-name" name="name" ngModel>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Añadir</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalOrigin" tabindex="-1" aria-labelledby="modalOriginLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalOriginLabel">Añadir una Denominación de Origen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #formOrigin="ngForm" (ngSubmit)="addOrigin(formOrigin)">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre de la Denominación de Origen</label>
              <input type="text" class="form-control" id="recipient-name" name="name" ngModel>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Añadir</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
