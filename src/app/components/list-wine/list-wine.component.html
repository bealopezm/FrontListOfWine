<div class="container">
  <div class="row">
    <section class="col-11 col-md-5 col-lg-3">
      <h2>Filtros</h2>
    </section>
    <section class="col-11 col-md-7 col-lg-9 row mb-4">
      <article class="col-12 col-lg-6" *ngFor="let wine of wines">
        <app-card-wine [miWine]="wine" (deleteId)="deleteWineHasUser($event)"></app-card-wine>
      </article>
    </section>
  </div>
</div>
