<section class="container">
  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()" class="row justify-content-center mt-5">
    <div class="mt-3 col-12 col-lg-7">
      <label for="password" class="form-label">Contrase単a</label>
      <input class="form-control" type="password" id="password" formControlName="password" autocomplete="on">
      <p class="error" *ngIf="checkControl('password','minlength')">La contrase単a debe tener al menos 4 caracteres.</p>
    </div>
    <div class="mt-3 col-12 col-lg-7">
      <label for="controlPassword" class="form-label">Confirmar contrase単a</label>
      <input type="password" id="controlPassword" class="form-control" formControlName="controlPassword"
        autocomplete="on">
      <p class="error" *ngIf="form.hasError('passwordvalidator')">Las contrase単as tienen que coincidir.</p>
    </div>
    <div class="mt-4 col-12 col-lg-7 d-flex justify-content-center">
      <button type="submit" class="btn btn-outline-info" [disabled]="!form.valid">Confirmar</button>
    </div>
  </form>
</section>
